    <div class="container">
        <h1>Statistics</h1>
        <canvas id="myChart"></canvas>
    </div>

    <script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August', 
        'September',
        'October',
        'November',
        'December'
    ];

    const data = {
        labels: labels,
        datasets: [{
        label: 'Tickets',
        backgroundColor: 'rgb(247, 108, 108)',
        borderColor: 'rgb(255, 99, 132)',
        data: {{ revenue | tojson }},
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true, 
                        text: "Month",
                        font: {
                            size: 25
                        }
                    }
                },
                y: {
                    display: true,
                    title: {
                        text: "Revenue from tickets sold in EGP ",
                        display: true,
                        font: {
                            size: 25
                        }
                    }
                }
            },

            plugins: {
                title: {
                    display: true,
                    text: "Annual Revenue"
                },
                legend: {
                    display: false,
                },
            }
        }
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    </script>
