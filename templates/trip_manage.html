<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/css/style.css">  
<link rel="stylesheet"  href= "../static/css/addtrain.css"> 

<link rel="stylesheet"  href= "../static/css/homepageadm.css"> 
  <title>Edit Trip Data</title>
  
  
</head>

<body>

   <ul id="menu">
      
    <button onclick="history.back()" class="buttonback" ><i class="fa fa-angle-double-left"></i> Go Back</button>

      <li >
        <input id="check01" type="checkbox" name="menu"/>
        <label for="check01" class = "navbar">
          <div class="form-title2">
              <div class="user-icon2 gr-bg2">
                      <i class="fa fa-user" aria-hidden="true"></i>
                    
              </div>
              <div> {{username}}
              </div>
           </div>

        </label>

    

        <ul class="submenu">
          <li><a href="ManagerDashboard.html">Home</a></li>
          <li><a href="/logout" >Logout</a></li>
        </ul>
    </li>
      </lable>
    </ul>


    <form class="edit-form">
        <div class="form-title">
            <div class="user-icon gr-bg">
             <i class="fa fa-train" aria-hidden="true"></i>
            </div>
            <h2>Trip Management</h2>
            <hr><br>
    <div class="right">
        <form class="form-inline">
            <label class="sr-only" for="ticket-id">Name</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="ticket-id" placeholder="Train ID">
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>
         
         

         

        <div class="center" method = "POST">
         <table class="table table-hover" style="width: 100%;">
             <thead class="thead-dark">
                 <tr>
                     
                     <th class="col-md-1" scope="col">Trip ID</th>
                     <th scope="col">Departure Time</th>
                     <th scope="col">Arrival Time</th>
                     <th class="col-md-1" scope="col">Departure Date</th>
                     <th scope="col">Station ID</th>
                     <th scope="col">To Station ID</th>
                     <th scope="col"></th>
                 </tr>
             </thead>
             
             <tbody>
                {% for trip in trips %}
                 <tr>
                     <th scope="row">{{trip[0]}}</th>
                     <td>{{trip[2]}}</td>
                     <td>{{trip[3]}}</td>
                     <td>{{trip[1]}}</td>
                     <td>{{trip[4]}}</td>
                     <td>{{trip[5]}}</td>
                     <td>
                        <form style = "display : inline"  method = "POST">
                            <a href ="addTrip.html"><button class="btn btn-outline-success btn-sm">Edit</button> </a>
                        </form>
                         <form style = "display : inline" action="{{ url_for('trip_manage.delete_trip' , TripID = trip[0]) }}" method = "POST">
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                         </form>
                         
                     </td>
                 </tr>
                 {% endfor %}
                 
             </tbody>
         </table>
     </div>
     </form>
   





</body>

</html>
