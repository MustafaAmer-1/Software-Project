  <h1>Register</h1>
  <hr><br>
  <form class="needs-validation" action='/register' method="POST" novalidate>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationCustom">Username</label>
        <input type="text" class="form-control" name="username" id="validationCustom" placeholder="Username" required>
        <div class="invalid-feedback">
          Please Enter a Username.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom02">Password</label>
        <input type="password" class="form-control" name="pass" id="validationCustom" placeholder="Enter a Password" required>
        <div class="invalid-feedback">
          Please provide a Password.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustomUsername">Email</label>
        <div class="input-group">
          <input type="email" class="form-control" name="email" id="validationCustomEmail" placeholder="Email"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please enter your Email.
          </div>
        </div>
      </div>
    <div class="col-md-3 mb-3">
        <label for="validationCustomUsername">Phone Number</label>
        <div class="input-group">
          <input type="number" class="form-control" name="Phone_No" id="validationCustomEmail" placeholder="Phone Number"
            aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please enter your Phone Number.
          </div>
        </div>
    </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">National ID</label>
        <input type="number" class="form-control" name="NID" id="validationCustom" placeholder="Enter a National ID" required>
        <div class="invalid-feedback">
          Please provide a valid National ID.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Date of Birth</label>
        <input type="date" class="form-control" name="DOB" id="validationCustom" required>
        <div class="invalid-feedback">
          Please provide your Date of Birth.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom">Gender</label>
        <select id="inputGender" name="Gender" class="form-control" defaultValue="1" required>
          <option disabled selected value="">Choose...</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
        <!--<input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>-->
        <div class="invalid-feedback">
          Please Select your Gender.
        </div>
      </div>
    </div>
    <br>
    <div class="submit-button">
      <button type="submit" action="{{ url_for('register_manage.register') }}" class="btn btn-primary mb-2">Register</button>
    </div>
  </form>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
