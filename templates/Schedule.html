<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="center">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Filter Results
        </button>
    </div>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="source-station">Source Station</label>
                        <select class="custom-select mr-sm-2" id="source-station">
                            <option selected>Choose...</option>
                            <option value="1">Cairo</option>
                            <option value="2">Alex</option>
                            <option value="3">Aswan</option>
                        </select>
                    </div>

                    <div class="form-group col">
                        <label for="distnation-station">Distnation Station</label>
                        <select class="custom-select mr-sm-2" id="distnation-station">
                            <option selected>Choose...</option>
                            <option value="1">Cairo</option>
                            <option value="2">Alex</option>
                            <option value="3">Aswan</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="departure-date">Departure Date</label>
                        <input type="date" class="form-control" id="departure-date">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="from-time">From Time</label>
                        <input type="time" class="form-control" id="from-time">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="to-date">To Time</label>
                        <input type="time" class="form-control" id="to-date">
                    </div>
                </div>

                <div class="center">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>

            </form>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th class="col-md-1" scope="col">Train ID</th>
                <th scope="col">Date</th>
                <th scope="col">Source</th>
                <th scope="col">Destination</th>
                <th scope="col">Departure Time</th>
                <th scope="col">Expected Arrival Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                 <td></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
