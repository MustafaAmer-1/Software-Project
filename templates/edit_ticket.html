<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitol | Edit Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/ticket.css">
    <link rel="stylesheet" href="../static/css/seat.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-dark" style="color:white; border-color: white;" onclick="history.back()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left-short" viewBox="0 0 16 16">

                                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z">
                            </path>
                        </svg>
                        Back
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Edit Ticket</h1>
    <hr><br>
    <div class="center">
        <form method="post" class="needs-validation" novalidate style="width:100%;">
            <div class="form-row">
                <div class="form-group col">
                    <label for="source-station">Source Station</label>
                    <select class="form-control custom-select mr-sm-2" id="source-station" required>
                    <option disabled selected value="">Choose...</option>
                    <option value="1">Cairo</option>
                    <option value="2">Alex</option>
                    <option value="3">Aswan</option>
                </select>
                    <div class="invalid-feedback">
                        Please Choose Source Station.
                    </div>
                </div>

                <div class="form-group col">
                    <label for="distnation-station">Distnation Station</label>
                    <select class="form-control custom-select mr-sm-2" id="distnation-station" required>
                    <option disabled selected value="">Choose...</option>
                    <option value="1">Cairo</option>
                    <option value="2">Alex</option>
                    <option value="3">Aswan</option>
                </select>
                    <div class="invalid-feedback">
                        Please Choose Distnation Station.
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" class="form-control" id="departure-date" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="from-time">From Time</label>
                    <input type="time" class="form-control" id="from-time" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="to-date">To Time</label>
                    <input type="time" class="form-control" id="to-date" required>
                </div>
            </div>

            <div class="center">
                <button type="submit" class="btn btn-secondary">Search</button>
            </div>

        </form>
    </div>
    <div class="center">
        <table class="table table-hover" style="width: 100%;">
            <thead class="thead-dark">
                <tr>
                    <th class="col-md-1" scope="col">Train ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Departure Time</th>
                    <th scope="col">Expected Arrival Time</th>
                    <th scope="col" style="width: 30%">Reserve</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <button class="btn btn-outline-success btn-sm" type="button" data-toggle="collapse" data-target="#1" aria-expanded="false">Choose Seat</button>

                        <div class="collapse" id="1">
                            <train-seats trainID="1"/>
                        </div>

                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>
                        <button class="btn btn-outline-success btn-sm" type="button" data-toggle="collapse" data-target="#2" aria-expanded="false">Choose Seat</button>

                        <div class="collapse" id="2">
                            <train-seats trainID="2"/>
                        </div>

                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>
                        <button class="btn btn-outline-success btn-sm" type="button" data-toggle="collapse" data-target="#3" aria-expanded="false">Choose Seat</button>

                        <div class="collapse" id="3">
                            <train-seats trainID="3"/>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="center">
        <button type="submit" class="btn btn-primary" ">Edit Ticket</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js "
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js "
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous ">
    </script>
    <script src="../static/scripts/valitade.js "></script>
    <script src="../static/components/train-seat.js "></script>
</body>

</html>
